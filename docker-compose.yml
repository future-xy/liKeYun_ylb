services:
  likeyun-ylb:
    build: .
    image: likeyun-ylb:latest
    container_name: likeyun-ylb
    ports:
      - "${HOST_PORT:-80}:80"  # Default to port 80, override with HOST_PORT env var
    volumes:
      # Persistent data volumes - using named volumes for better permission handling
      - mysql_data:/var/lib/mysql
      - ./data/uploads:/var/www/html/console/upload
      - ./data/logs:/var/log
    environment:
      - TZ=UTC
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql_data:
    driver: local