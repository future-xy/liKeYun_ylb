server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.html index.php;

    # Charset
    charset utf-8;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Static files handling
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Short URL rewrite rules (for /s/ directory)
    location ~* ^/s/(.+)$ {
        try_files $uri $uri/ /s/index.php?key=$1;
    }

    # Plugin SDK rewrite rule
    location ~* ^/sdk/(.*)$ {
        rewrite ^/sdk/(.*)$ /s/sdkdatadwz.php?key=$1 last;
    }

    # Common directory for landing pages
    location /common/ {
        try_files $uri $uri/ /common/index.php$is_args$args;
    }

    # Console admin area
    location /console/ {
        try_files $uri $uri/ /console/index.php$is_args$args;
    }

    # Wailian (external links) handling
    location /wailian/ {
        try_files $uri $uri/ /wailian/index.php$is_args$args;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(install|upgrade)/ {
        # Allow access to install directory initially
        try_files $uri $uri/ /install/index.php$is_args$args;
    }

    # Block access to configuration files
    location ~ \.(conf|ini|log|sql)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Main location block for PHP processing
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # PHP-FPM processing
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Increase timeouts for long-running scripts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
        
        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Deny access to PHP files in uploads directory
    location ~* /console/upload/.*\.php$ {
        deny all;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
} 